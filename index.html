<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Неоновые Лопающиеся Пузырьки</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0a0a0a; /* Почти черный фон */
            touch-action: none; /* Отключаем стандартные жесты для корректной работы на мобильных */
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="bubbles"></canvas>

    <script>
        const canvas = document.getElementById('bubbles');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Поддержка сенсорных устройств
        const mouse = { x: undefined, y: undefined };

        // Обработчики для мыши
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });
        canvas.addEventListener('mouseleave', () => {
            mouse.x = undefined;
            mouse.y = undefined;
        });

        // Обработчики для сенсорных устройств
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault(); // Предотвращаем прокрутку при движении пальцем
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.touches[0].clientX - rect.left;
            mouse.y = e.touches[0].clientY - rect.top;
        }, { passive: false });

        canvas.addEventListener('touchstart', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.touches[0].clientX - rect.left;
            mouse.y = e.touches[0].clientY - rect.top;
        });

        canvas.addEventListener('touchend', () => {
            mouse.x = undefined;
            mouse.y = undefined;
        });

        // Класс пузырька
        class Bubble {
            constructor(isLarge = false) {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                
                const baseRadius = Math.random() * 18 + 6;
                this.radius = isLarge ? baseRadius * 3 : baseRadius;
                
                // Добавлен ярко-малиновый цвет (#e75480)
                const neonColors = ['#ff00ff', '#cc00ff', '#39FF14', '#e75480']; 
                this.color = neonColors[Math.floor(Math.random() * neonColors.length)];
                
                this.dx = (Math.random() - 0.5) * 1.2;
                this.dy = (Math.random() - 0.5) * 1.2;
                this.popped = false;
                this.popRadius = 0;
                this.maxPopRadius = this.radius * 2.5;
            }

            draw() {
                if (!this.popped) {
                    // Рисуем пузырек с прозрачным центром и яркой оболочкой
                    
                    // Центральная прозрачная часть
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius * 0.7, 0, Math.PI * 2, false);
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; // Очень прозрачный центр
                    ctx.fill();
                    
                    // Яркая внешняя оболочка
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                    
                    // Градиент: прозрачный внутри, яркий снаружи
                    const gradient = ctx.createRadialGradient(
                        this.x, this.y, this.radius * 0.7, // начало оболочки
                        this.x, this.y, this.radius       // конец оболочки
                    );
                    gradient.addColorStop(0, 'transparent');
                    gradient.addColorStop(1, this.color);
                    
                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = this.radius * 0.3; // Толщина оболочки
                    ctx.stroke();
                    
                    // Яркая кромка для четкости
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 1.5;
                    ctx.shadowColor = this.color;
                    ctx.shadowBlur = 10;
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                } else {
                    if (this.popRadius < this.maxPopRadius) {
                        const alpha = 1 - (this.popRadius / this.maxPopRadius);
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.popRadius, 0, Math.PI * 2, false);
                        ctx.strokeStyle = this.color;
                        ctx.lineWidth = 3;
                        ctx.shadowColor = this.color;
                        ctx.shadowBlur = 20;
                        ctx.globalAlpha = alpha;
                        ctx.stroke();
                        ctx.globalAlpha = 1;
                        ctx.shadowBlur = 0;
                    }
                }
            }

            update() {
                if (!this.popped) {
                    if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                        this.dx = -this.dx;
                    }
                    if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
                        this.dy = -this.dy;
                    }

                    this.x += this.dx;
                    this.y += this.dy;

                    if (mouse.x !== undefined && mouse.y !== undefined) {
                        const distance = Math.hypot(mouse.x - this.x, mouse.y - this.y);
                        if (distance < this.radius + 12) {
                            this.popped = true;
                        }
                    }
                } else {
                    this.popRadius += 3;
                }

                this.draw();
            }
        }

        // Создание пузырьков: 20% будут увеличенными
        const bubbleCount = 300;
        for (let i = 0; i < bubbleCount; i++) {
            const isLarge = Math.random() < 0.2;
            bubbles.push(new Bubble(isLarge));
        }

        function resetPoppedBubbles() {
            for (let i = 0; i < bubbles.length; i++) {
                if (bubbles[i].popped && bubbles[i].popRadius >= bubbles[i].maxPopRadius) {
                    const isLarge = Math.random() < 0.2;
                    bubbles[i] = new Bubble(isLarge);
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < bubbles.length; i++) {
                bubbles[i].update();
            }

            resetPoppedBubbles();
        }

        animate();
    </script>
</body>
</html>
