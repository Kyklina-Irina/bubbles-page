<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Неоновые Пузырьки — Мобильная Версия</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
    <style>
        * { margin: 0; padding: 0; }
        body {
            overflow: hidden;
            background: #0a0a0a;
            touch-action: manipulation;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="bubbles"></canvas>

    <script>
        // --- ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ ---
        const canvas = document.getElementById('bubbles');
        const ctx = canvas.getContext('2d');
        let mouse = { x: null, y: null };
        let bubbles = []; // Объявляем ДО создания пузырей

        // --- ФУНКЦИЯ ИНИЦИАЛИЗАЦИИ ---
        function init() {
            resizeCanvas();
            createBubbles(300);
            setupEventListeners();
            startAnimation();
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createBubbles(count) {
            bubbles = [];
            for (let i = 0; i < count; i++) {
                const isLarge = Math.random() < 0.2;
                bubbles.push(new Bubble(isLarge));
            }
        }

        class Bubble {
            constructor(isLarge = false) {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                const baseRadius = Math.random() * 18 + 6;
                this.radius = isLarge ? baseRadius * 3 : baseRadius;

                const colors = ['#ff00ff', '#cc00ff', '#39FF14', '#e75480'];
                this.color = colors[Math.floor(Math.random() * colors.length)];

                this.dx = (Math.random() - 0.5) * 1.2;
                this.dy = (Math.random() - 0.5) * 1.2;
                this.popped = false;
                this.popRadius = 0;
                this.maxPopRadius = this.radius * 2.5;
            }

            draw() {
                if (!this.popped) {
                    // Прозрачный центр
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius * 0.7, 0, Math.PI * 2, false);
                    ctx.fillStyle = 'rgba(0,0,0,0.1)';
                    ctx.fill();

                    // Яркая оболочка
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                    const g = ctx.createRadialGradient(
                        this.x, this.y, this.radius * 0.7,
                        this.x, this.y, this.radius
                    );
                    g.addColorStop(0, 'transparent');
                    g.addColorStop(1, this.color);
                    ctx.strokeStyle = g;
                    ctx.lineWidth = this.radius * 0.3;
                    ctx.stroke();

                    // Четкая кромка
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 1.5;
                    ctx.shadowColor = this.color;
                    ctx.shadowBlur = 10;
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                } else {
                    if (this.popRadius < this.maxPopRadius) {
                        const a = 1 - (this.popRadius / this.maxPopRadius);
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.popRadius, 0, Math.PI * 2, false);
                        ctx.strokeStyle = this.color;
                        ctx.lineWidth = 3;
                        ctx.shadowColor = this.color;
                        ctx.shadowBlur = 20;
                        ctx.globalAlpha = a;
                        ctx.stroke();
                        ctx.globalAlpha = 1;
                        ctx.shadowBlur = 0;
                    }
                }
            }

            update() {
                if (!this.popped) {
                    this.x += this.dx;
                    this.y += this.dy;

                    // Отскок от границ
                    if (this.x + this.radius > canvas.width) {
                        this.x = canvas.width - this.radius;
                        this.dx = -Math.abs(this.dx);
                    } else if (this.x - this.radius < 0) {
                        this.x = this.radius;
                        this.dx = Math.abs(this.dx);
                    }
                    if (this.y + this.radius > canvas.height) {
                        this.y = canvas.height - this.radius;
                        this.dy = -Math.abs(this.dy);
                    } else if (this.y - this.radius < 0) {
                        this.y = this.radius;
                        this.dy = Math.abs(this.dy);
                    }

                    // Проверка касания
                    if (mouse.x !== null && mouse.y !== null) {
                        const dx = mouse.x - this.x;
                        const dy = mouse.y - this.y;
                        const d = Math.sqrt(dx*dx + dy*dy);
                        if (d < this.radius + 12) {
                            this.popped = true;
                        }
                    }
                } else {
                    this.popRadius += 3;
                }
                this.draw();
            }
        }

        function setupEventListeners() {
            // Mouse
            canvas.addEventListener('mousemove', e => {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });
            canvas.addEventListener('mouseleave', () => {
                mouse.x = null;
                mouse.y = null;
            });

            // Touch
            canvas.addEventListener('touchmove', e => {
                e.preventDefault();
                const r = canvas.getBoundingClientRect();
                mouse.x = e.touches[0].clientX - r.left;
                mouse.y = e.touches[0].clientY - r.top;
            }, { passive: false });

            canvas.addEventListener('touchstart', e => {
                e.preventDefault();
                const r = canvas.getBoundingClientRect();
                mouse.x = e.touches[0].clientX - r.left;
                mouse.y = e.touches[0].clientY - r.top;
            }, { passive: false });

            canvas.addEventListener('touchend', () => {
                mouse.x = null;
                mouse.y = null;
            });
        }

        // --- АНИМАЦИОННЫЙ ЦИКЛ ---
        let lastTime = 0;
        const FPS = 60;
        const FRAME_TIME = 1000 / FPS;

        function gameLoop(timestamp) {
            if (timestamp - lastTime >= FRAME_TIME) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                for (let b of bubbles) {
                    b.update();
                }

                // Сброс лопнувших
                for (let i = bubbles.length - 1; i >= 0; i--) {
                    if (bubbles[i].popped && bubbles[i].popRadius >= bubbles[i].maxPopRadius) {
                        const isLarge = Math.random() < 0.2;
                        bubbles[i] = new Bubble(isLarge);
                    }
                }

                lastTime = timestamp;
            }
            requestAnimationFrame(gameLoop);
        }

        function startAnimation() {
            // Убедимся, что холст и массив готовы
            if (canvas.width === 0 || bubbles.length === 0) {
                setTimeout(startAnimation, 100);
                return;
            }
            requestAnimationFrame(gameLoop);
        }

        // --- ЗАПУСК ---
        window.addEventListener('load', init);
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
