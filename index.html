<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Неоновые Лопающиеся Пузырьки</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0a0a0a; /* Почти черный фон */
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Убрана надпись сверху -->
    <canvas id="bubbles"></canvas>

    <script>
        const canvas = document.getElementById('bubbles');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const bubbles = [];
        const mouse = { x: undefined, y: undefined };

        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        // Класс пузырька
        class Bubble {
            constructor(isLarge = false) {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                
                // Обычный радиус: 6-24, увеличенный в 3 раза: 18-72
                const baseRadius = Math.random() * 18 + 6;
                this.radius = isLarge ? baseRadius * 3 : baseRadius;
                
                const neonColors = ['#ff00ff', '#cc00ff', '#39FF14']; 
                this.color = neonColors[Math.floor(Math.random() * neonColors.length)];
                this.dx = (Math.random() - 0.5) * 1.2;
                this.dy = (Math.random() - 0.5) * 1.2;
                this.popped = false;
                this.popRadius = 0;
                this.maxPopRadius = this.radius * 2.5; // Пропорционально увеличиваем радиус лопания
            }

            draw() {
                if (!this.popped) {
                    // Рисуем неоновый пузырек с эффектом свечения
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                    
                    const gradient = ctx.createRadialGradient(
                        this.x, this.y, 1,
                        this.x, this.y, this.radius
                    );
                    gradient.addColorStop(0, this.color);
                    gradient.addColorStop(1, 'transparent');
                    
                    ctx.fillStyle = gradient;
                    ctx.fill();
                    
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    ctx.shadowColor = this.color;
                    ctx.shadowBlur = 15;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 1;
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                } else {
                    if (this.popRadius < this.maxPopRadius) {
                        const alpha = 1 - (this.popRadius / this.maxPopRadius);
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.popRadius, 0, Math.PI * 2, false);
                        ctx.strokeStyle = this.color;
                        ctx.lineWidth = 3;
                        ctx.shadowColor = this.color;
                        ctx.shadowBlur = 20;
                        ctx.globalAlpha = alpha;
                        ctx.stroke();
                        ctx.globalAlpha = 1;
                        ctx.shadowBlur = 0;
                    }
                }
            }

            update() {
                if (!this.popped) {
                    if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                        this.dx = -this.dx;
                    }
                    if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
                        this.dy = -this.dy;
                    }

                    this.x += this.dx;
                    this.y += this.dy;

                    const distance = Math.hypot(mouse.x - this.x, mouse.y - this.y);
                    if (distance < this.radius + 12) {
                        this.popped = true;
                    }
                } else {
                    this.popRadius += 3;
                }

                this.draw();
            }
        }

        // Создание пузырьков: 20% будут увеличенными
        const bubbleCount = 300;
        for (let i = 0; i < bubbleCount; i++) {
            const isLarge = Math.random() < 0.2; // 20% шанс стать большим
            bubbles.push(new Bubble(isLarge));
        }

        function resetPoppedBubbles() {
            for (let i = 0; i < bubbles.length; i++) {
                if (bubbles[i].popped && bubbles[i].popRadius >= bubbles[i].maxPopRadius) {
                    const isLarge = Math.random() < 0.2;
                    bubbles[i] = new Bubble(isLarge);
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < bubbles.length; i++) {
                bubbles[i].update();
            }

            resetPoppedBubbles();
        }

        animate();
    </script>
</body>
</html>
