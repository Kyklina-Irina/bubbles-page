<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Неоновые Лопающиеся Пузырьки</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0a0a0a; /* Почти черный фон */
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #ff00ff; /* Неоново-розовый текст */
            font-size: 18px;
            pointer-events: none;
            text-shadow: 0 0 8px #ff00ff, 0 0 15px #ff00ff; /* Яркое неоновое свечение */
        }
    </style>
</head>
<body>
    <div class="info">Наведите курсор на пузырек, чтобы он лопнул</div>
    <canvas id="bubbles"></canvas>

    <script>
        const canvas = document.getElementById('bubbles');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const bubbles = [];
        const mouse = { x: undefined, y: undefined };

        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        // Класс пузырька
        class Bubble {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = Math.random() * 18 + 6;
                // Неоновые цвета: розовый, фиолетовый, салатовый
                const neonColors = ['#ff00ff', '#cc00ff', '#39FF14']; 
                this.color = neonColors[Math.floor(Math.random() * neonColors.length)];
                this.dx = (Math.random() - 0.5) * 1.2;
                this.dy = (Math.random() - 0.5) * 1.2;
                this.popped = false;
                this.popRadius = 0;
                this.maxPopRadius = this.radius * 3;
            }

            draw() {
                if (!this.popped) {
                    // Рисуем неоновый пузырек с эффектом свечения
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                    
                    // Создаем градиент для внутреннего света
                    const gradient = ctx.createRadialGradient(
                        this.x, this.y, 1,
                        this.x, this.y, this.radius
                    );
                    gradient.addColorStop(0, this.color);
                    gradient.addColorStop(1, 'transparent');
                    
                    ctx.fillStyle = gradient;
                    ctx.fill();
                    
                    // Внешняя обводка
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    // Эффект свечения (необязательно, но усиливает неон)
                    ctx.shadowColor = this.color;
                    ctx.shadowBlur = 15;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 1;
                    ctx.stroke();
                    ctx.shadowBlur = 0; // Сбрасываем свечение
                } else {
                    // Рисуем эффект лопания
                    if (this.popRadius < this.maxPopRadius) {
                        const alpha = 1 - (this.popRadius / this.maxPopRadius);
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.popRadius, 0, Math.PI * 2, false);
                        ctx.strokeStyle = this.color;
                        ctx.lineWidth = 3;
                        ctx.shadowColor = this.color;
                        ctx.shadowBlur = 20;
                        ctx.globalAlpha = alpha;
                        ctx.stroke();
                        ctx.globalAlpha = 1; // Сброс
                        ctx.shadowBlur = 0;
                    }
                }
            }

            update() {
                if (!this.popped) {
                    // Движение пузырька
                    if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                        this.dx = -this.dx;
                    }
                    if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
                        this.dy = -this.dy;
                    }

                    this.x += this.dx;
                    this.y += this.dy;

                    // Проверка на столкновение с мышью
                    const distance = Math.hypot(mouse.x - this.x, mouse.y - this.y);
                    if (distance < this.radius + 12) { // +12 для чувствительности
                        this.popped = true;
                    }
                } else {
                    // Увеличиваем радиус при лопании
                    this.popRadius += 3;
                }

                this.draw();
            }
        }

        // Создание пузырьков (в 3 раза больше)
        const bubbleCount = 300; // Было 100, стало 300
        for (let i = 0; i < bubbleCount; i++) {
            bubbles.push(new Bubble());
        }

        // Функция перезапуска лопнувших пузырьков
        function resetPoppedBubbles() {
            for (let i = 0; i < bubbles.length; i++) {
                if (bubbles[i].popped && bubbles[i].popRadius >= bubbles[i].maxPopRadius) {
                    // Возвращаем пузырек в начальное состояние
                    bubbles[i] = new Bubble();
                }
            }
        }

        // Анимация
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < bubbles.length; i++) {
                bubbles[i].update();
            }

            resetPoppedBubbles();
        }

        animate();
    </script>
</body>
</html>
